<!DOCTYPE html>

  <title>Podcast Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Podcast</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Podcasts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5 text-center">
    <div class="container">
      <h1 class="display-1 fw-bold">Welcome to Our Podcast</h1>
      <p class="lead">Discover the world of comedy with us!</p>
      <a href="#" class="btn btn-lg btn-primary">Explore Now</a>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/400" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Podcast Title 1</h5>

              <a href="#" class="btn btn-primary">Listen Now</a>

      </div>
    </div>
  </section>

  <footer class="bg-dark text-center py-4">
    <div class="container">
      <p class="text-white">Follow us on social media:</p>
      <a href="#" class="btn btn-outline-light me-2"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="btn btn-outline-light me-2"><i class="fab fa-twitter"></i></a>
      <a href="#" class="btn btn-outline-light"><i class="fab fa-instagram"></i></a>
    </div>
